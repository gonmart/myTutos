                                    "SuccessorsStoryCountColors"), Constants.CLASS.PERCENT_DONE_BY_STORY_COUNT)
                            },
                            sortable: !0,
                            tdCls: Constants.CLASS.SUCCESSORS + " " + Constants.CLASS.PERCENT_DONE_BY_STORY_COUNT
                        }, {
                            dataIndex: "SuccessorsPlanEstimateColorSortKey",
                            text: "Successors By Plan Estimate",
                            scope: this,
                            renderer: function (a, b, c, d, e, f) {
                                return this.colorsRenderer(c.get(
                                        "SuccessorsPlanEstimateColors"), Constants.CLASS
                                    .PERCENT_DONE_BY_STORY_PLAN_ESTIMATE)
                            },
                            sortable: !0,
                            tdCls: Constants.CLASS.SUCCESSORS + " " + Constants.CLASS.PERCENT_DONE_BY_STORY_PLAN_ESTIMATE
                        }]
                    },
                    colorsRenderer: function (a, b) {
                        var c;
                        if (_.isUndefined(a)) c = "Loading...";
                        else {
                            var d = _.map(a, function (a) {
                                var b = a.label.toLowerCase().replace(" ", "-"),
                                    c = "";
                                return 0 == a.count && (c = Constants.CLASS.HIDDEN),
                                    '<div class="status-color ' + b + " " + c + '">' + a.count +
                                    "</div>"
                            });
                            c = '<div class="status-colors">' + d.join("") + "</div>"
                        }
                        return c
                    }
                });

            Rally.launchApp('CArABU.app.TSApp', {
                name: 'Portfolio Item Dependency Risk'
            });
        });
    </script>
